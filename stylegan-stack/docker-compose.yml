version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    image: stylegan-api:latest
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./output:/app/output
      - ./repos:/app/repos
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
              driver: nvidia
              count: "all"
